<script>

    const Toast = swal.mixin({
        toast: true,
        position: "top-end",
        iconColor: "white",
        customClass: {
            popup: "colored-toast",
        },
        showConfirmButton: false,
        timer: 1500,
        timerProgressBar: true,
    });

    // lưu id hoá đơn đang được select
    var selectedInvoiceId = null;

    var indexCurrentPage;

    var currentPageCart;

    // lưu id sản phẩm chi tiết đang được select
    var selectedProductDetailId;

    var idElementInvoiceDetail;

    window.onload = function () {
        loadInvoice();
    }

    $('#showModal').on('show.bs.modal', function (e) {
        loadProductDetail(0);
    })

    function deleteInvoice(id) {
        swal.fire({
            icon: 'question',
            title: "Bạn Có Muốn Xoá Hoá Đơn Này?",
            showCancelButton: true,
            confirmButtonText: "Xoá",
            cancelButtonText: "Không"
        }).then(async (result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/api/admin/sell-off/delete/' + id,
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    success: function (response) {
                        console.log(response);
                        if (response === "success") {
                            swal.fire({
                                title: "Xoá thành công!",
                                icon: "success",
                                confirmButtonText: 'OK!'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    loadInvoice();
                                }
                            })
                        }
                        if (response === "fail") {
                            swal.fire({
                                title: "Lỗi Hệ Thống!",
                                icon: "error",
                                confirmButtonText: 'OK!'
                            })
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            }
        });
    }

    async function createInvoice() {
        $.ajax({
            url: '/admin/sell-off/save_invoice/' + localStorage.getItem("adminId"),
            method: 'GET',
            success: function (response) {
                console.log(response);
                if (response === "success") {
                    swal.fire({
                        title: "Thêm thành công!",
                        icon: "success",
                        confirmButtonText: 'OK'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            loadInvoice();
                        }
                    })
                }
                if (response === "fail") {
                    swal.fire({
                        title: "Tối Đa 20 Hoá Đơn Chờ!",
                        icon: "error",
                        confirmButtonText: 'OK'
                    })
                }
            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    function formatmoney(money) {
        const VND = new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND',
        });
        return VND.format(money);
    }

    async function addToInvoiceDetail(id) {
        if (id === undefined) {
            swal.fire({
                title: "Bạn Chưa Chọn Sản Phẩm!",
                icon: "warning",
                showCancelButton: true,
                showConfirmButton: true,
                confirmButtonText: "Dạ",
                cancelButtonText: "Quay Lại"
            })
        } else {
            $.ajax({
                url: '/api/admin/sell-off/cart/save/' + selectedInvoiceId + '?idProductDetail=' + id,
                method: 'POST',
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function (response) {
                    console.log(response);
                    if (response === "success") {
                        swal.fire({
                            title: "Thêm Thành Công!",
                            icon: "success",
                            confirmButtonText: "OK",
                        }).then(() => {
                            selectedProductDetailId = [];
                            $('#showModal').modal('hide');
                            loadInvoiceDetail(selectedInvoiceId, currentPageCart, idElementInvoiceDetail);
                        })
                    } else if (response === "failure-1") {
                        swal.fire({
                            title: "Hãy thêm số lượng cho sản phẩm!",
                            icon: "warning",
                            showConfirmButton: true,
                            confirmButtonText: "OK",
                        })
                    } else if (response === "failure-3") {
                        swal.fire({
                            title: "Lỗi hệ thống!",
                            icon: "warning",
                            showConfirmButton: true,
                            confirmButtonText: "OK",
                        })
                    } else {
                        swal.fire({
                            title: "Sản phẩm đã có trong giỏ hàng!",
                            icon: "warning",
                            showConfirmButton: true,
                            confirmButtonText: "OK",
                        })
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
    }

    async function loadProductDetail(pageNumber) {
        console.log(pageNumber);
        var keyword = document.getElementById("search-product-input").value;
        var color = document.getElementById("filter-color").value;
        var size = document.getElementById("filter-size").value;

        var baseUrl;

        indexCurrentPage = pageNumber;

        if (pageNumber === undefined && keyword === '' && color === "0" && size === "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + 0;
            console.log(baseUrl);
        }
        if (pageNumber !== undefined && keyword === '' && color === "0" && size === "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + pageNumber;
            console.log(baseUrl);
        }
        // search
        if (pageNumber === undefined && keyword !== '' && color === "0" && size === "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + 0 + "?keyword=" + keyword;
            console.log(baseUrl);
        }
        if (pageNumber !== undefined && keyword !== '' && color === "0" && size === "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + pageNumber + "?keyword=" + keyword;
            console.log(baseUrl);
        }
        // filter by color
        if (pageNumber === undefined && keyword === '' && color !== "0" && size === "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + 0 + "?color=" + color;
            console.log(baseUrl);
        }
        if (pageNumber !== undefined && keyword === '' && color !== "0" && size === "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + pageNumber + "?color=" + color;
            console.log(baseUrl);
        }
        // filter by size
        if (pageNumber === undefined && keyword === '' && color === "0" && size !== "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + 0 + "?size=" + size;
            console.log(baseUrl);
        }
        if (pageNumber !== undefined && keyword === '' && color === "0" && size !== "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + pageNumber + "?size=" + size;
            console.log(baseUrl);
        }
        // filter by all
        if (pageNumber === undefined && keyword === '' && color !== "0" && size !== "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + 0 + "?color=" + color + "&size=" + size;
            console.log(baseUrl);
        }
        if (pageNumber !== undefined && keyword === '' && color !== "0" && size !== "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + pageNumber + "?color=" + color + "&size=" + size;
            console.log(baseUrl);
        }
        // search and filter by color
        if (pageNumber === undefined && keyword !== '' && color !== "0" && size === "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + 0 + "?keyword=" + keyword + "&color=" + color;
            console.log(baseUrl);
        }
        if (pageNumber !== undefined && keyword !== '' && color !== "0" && size === "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + pageNumber + "?keyword=" + keyword + "&color=" + color;
            console.log(baseUrl);
        }
        // search and filter by size
        if (pageNumber === undefined && keyword !== '' && color === "0" && size !== "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + pageNumber + "?keyword=" + keyword + "&size=" + size;
            console.log(baseUrl);
        }
        if (pageNumber !== undefined && keyword !== '' && color === "0" && size !== "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + pageNumber + "?keyword=" + keyword + "&size=" + size;
            console.log(baseUrl);
        }
        // search and filter by all
        if (pageNumber === undefined && keyword !== '' && color !== "0" && size !== "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + 0 + "?keyword="
                + keyword + "&color=" + color + "&size=" + size;
            console.log(baseUrl);
        }
        if (pageNumber !== undefined && keyword !== '' && color !== "0" && size !== "0") {
            baseUrl = "/api/admin/sell-off/product-detail/pagination/" + pageNumber + "?keyword="
                + keyword + "&color=" + color + "&size=" + size;
            console.log(baseUrl);
        }
        const response = await fetch(baseUrl, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        });
        var result = await response.json();
        console.log(result);
        var list = result.content;
        var totalPage = result.totalPages;
        var number = result.number;
        var main = '';
        var img = '';
        for (i = 0; i < list.length; i++) {
            var url = '/api/admin/product_detail/picture/' + list[i].sp.id + '/' + list[i].ms.id;
            const responsePicture = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
            const data = await responsePicture.json();
            console.log(data);

            if (data !== null) {
                img = `<img src="${data[0].linkAnh}" alt="Ảnh sản phẩm"
                    style="width: 100%; height: auto;display: block;">`;
            } else {
                img = `<i class="ri-question-mark" style="padding-left: 7px;"></i>`;
            }
            main += `<tr >
                            <td scope="row">${i + 1}</td>
                            <td scope="row">${list[i].sp.tenSP}</td>
                            <td scope="row" class="image-container" style="width: 49px;height: 66px;">${img}</td>
                            <td scope="row">${list[i].ms.ten}</td>
                            <td scope="row">${list[i].size}</td>
                            <td scope="row">${list[i].soLuong}</td>
                            <td scope="row">${formatmoney(list[i].sp.donGia)}</td>
                            <td>
                                <button class="btn btn-success" onclick="addToInvoiceDetail(${list[i].id})">
                                    <i class="bi bi-cart-plus"></i>
                                </button>
                            </td>
                     </tr>`
        }
        document.getElementById("list_product_detail").innerHTML = main;

        document.getElementById("pagination_product_detail").innerHTML = `
                <div class="pagination-wrap hstack gap-2">
                       <button class="page-item pagination-prev" id="pagination-prev" onclick="loadProductDetail(${number === 0 ? totalPage - 1 : 0})">
                       <i class="mdi mdi-chevron-double-left align-middle ms-1"></i> </button>
                       <button class="page-item pagination-prev" id="pagination-prev" onclick="loadProductDetail(${number - 1 < 0 ? totalPage - 1 : number - 1})">
                       <i class="mdi mdi-chevron-left align-middle ms-1"></i> </button>
                       <ul class="pagination listjs-pagination mb-0"><li class="active"><a class="page">${number + 1}</a></li></ul>
                       <button class="page-item pagination-next" id="pagination-next" onclick="loadProductDetail(${number + 1 === totalPage ? 0 : number + 1})"">
                       <i class="mdi mdi-chevron-right align-middle ms-1"></i></button>
                       <button class="page-item pagination-next" id="pagination-next" onclick="loadProductDetail(${number === totalPage - 1 ? 0 : totalPage - 1})">
                       <i class="mdi mdi-chevron-double-right align-middle ms-1"></i></button>
                </div>`;
    }

    async function loadInvoiceDetail(id, page, index) {
        currentPageCart = page;
        var urlGetDetaiIlnvoice = "/api/admin/sell-off/invoice/list-invoice/" + id + "/" + page;
        const responseDetailInvoice = await fetch(urlGetDetaiIlnvoice, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        });
        var urlCalculate = "/api/admin/sell-off/invoice/calculate/" + id;
        const responseCalculate = await fetch(urlCalculate, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        });
        var total_calculate = await responseCalculate.json();
        var resultInvoiceDetail = await responseDetailInvoice.json();
        var listInvoiceDetail = resultInvoiceDetail.content;
        console.log(listInvoiceDetail);
        var totalPageOfCart = resultInvoiceDetail.totalPages;
        var numberOfCart = resultInvoiceDetail.number;
        var mainOfCart = '';
        var currentPageOfCart = '';
        if (listInvoiceDetail.length === 0) {
            currentPageOfCart +=
                `<tr>
                    <td></td>
                    <td scope="row"><span class="fs-5" style="text-align: center;">Chưa Có Sản Phẩm!</span></td>
                 </tr>
                `;
            document.getElementById("pagination_cart_" + index).innerHTML = currentPageOfCart;
            document.getElementById("list_product_detail_of_cart_" + index).innerHTML = mainOfCart;
            document.getElementById("count-total-input_" + index).value = '';

        } else {
            for (i = 0; i < listInvoiceDetail.length; i++) {
                var count = listInvoiceDetail[i].soLuong;
                mainOfCart += `<tr >
                            <td scope="row">${i + 1}</td>
                            <td scope="row">${listInvoiceDetail[i].spct.sp.tenSP}</td>
                            <td scope="row">${listInvoiceDetail[i].spct.ms.ten}</td>
                            <td scope="row" class="text-center">${listInvoiceDetail[i].spct.size}</td>
                            <td scope="row" id="count-product-detail" class="p-0">
                                <div class="input-step">
                                    <button type="button" class="minus" onclick="minusQuantityProduct(${listInvoiceDetail[i].id},${count})">–</button>
                                    <input type="number" class="product-quantity" value="${count}" min="0" max="100" id="input-count-${listInvoiceDetail[i].id}${i + 1}"
                                    data-value="${listInvoiceDetail[i].id}" onblur="handleExitInput(${listInvoiceDetail[i].id},${i + 1})">
                                    <button type="button" class="plus" onclick="addQuantity(${listInvoiceDetail[i].id})">+</button>
                                </div>
                            </td>
                            <td scope="row">${formatmoney(listInvoiceDetail[i].spct.sp.donGia)}</td>
                            <td>
                                <div class="hstack gap-3 flex-warp d-flex justify-content-center align-items-center">
                                    <div onclick="deleteInvoiceDetail(${listInvoiceDetail[i].id})" class="link-danger fs-15"><i class="ri-delete-bin-6-line"></i></div>
                                </div>
                            </td>
                     </tr>`

    function handleExitInput(id, index) {
        const regex = /^-?\d+$/;
        var count = document.getElementById('input-count-' + id + index).value;
        console.log(id, index, count);
        if (regex.test(count)) {
            $.ajax({
                url: '/api/admin/sell-off/cart/edit-quantity/' + id + '?quantity=' + count,
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function (response) {
                    console.log(response);
                    loadInvoiceDetail(selectedInvoiceId, currentPageCart, idElementInvoiceDetail);
                    if (response.statusText === "failure") {
                        swal.fire({

                        }).then((result) => {

            })
        }

                                        <button class="btn btn-primary" type="button" onclick="paymentOrder(${i + 1})">Thanh Toán</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
`;
                    loadInvoiceDetail(list[i].id, 0, i + 1);
                }
                if (i === (list.length - 1)) {
                    main += `
                    <li class="nav-item" style="padding: 0 10px;">
                        <div class="row">
                            <div class="col-lg-auto col-sm-auto">
                                <button type="button" class="btn btn-sm btn-soft-primary btn-hover"
                                        id="create-record" onclick="createInvoice()">
                                    <i class="bi bi-plus"></i></button>
                            </div>
                        </div>
                    </li>`;
                }
            }
        }
        document.getElementById("myTab").innerHTML = main;
        document.getElementById("myTabContent").innerHTML = tab;
        $.getScript("/assets/js/qr.js");
    }

    document.addEventListener('click', function (event) {
        if (event.target.matches('a[data-bs-toggle="tab"]')) {
            var dataBsTarget = event.target.getAttribute('data-bs-target');
            var ariaControls = event.target.getAttribute('aria-controls');
            var dataValue = event.target.getAttribute('data-value');
            var dataTitle = event.target.getAttribute('data-bs-title');
            console.log(dataBsTarget, ariaControls, dataValue);
            selectedInvoiceId = dataValue;
            idElementInvoiceDetail = dataTitle;
        }
    });

    function addProduct(id) {
        $.ajax({
            url: '/api/admin/sell-off/cart/save/' + selectedInvoiceId + "?idProductDetail=" + id,
            method: 'POST',
            contentType: 'application/json',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            success: function (response) {
                console.log(response);
                if (response === "success") {
                    (async () => {
                        await Toast.fire({
                            icon: "success",
                            title: "Thêm thành công!",
                        });
                    })();
                    loadInvoiceDetail(selectedInvoiceId, currentPageCart, idElementInvoiceDetail);
                } else {
                    (async () => {
                        await Toast.fire({
                            icon: "error",
                            title: "Đã có sản phẩm trong giỏ hàng!",
                        });
                    })();
                }

            },
            error: function (xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    async function searchBox(index) {
        var inputElement = document.getElementById('id-product-input_' + index);
        var searchResults = document.getElementById('searchResults_' + index);
        var result = '';
        // Lấy keyword từ input
        var keyword = inputElement.value.trim().toLowerCase();

        if (keyword.length > 0 && !isNaN(keyword)) {
            $.ajax({
                url: '/api/admin/sell-off/product-detail/search-by-id/' + keyword,
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: async function (response) {
                    console.log(response);
                    if (response !== 'null') {

                        var url = '/api/admin/product_detail/picture/' + response.sp.id + '/' + response.ms.id;

                        const responsePicture = await fetch(url, {
                            method: 'GET',
                            headers: {
                                'Authorization': 'Bearer ' + localStorage.getItem('token')
                            }
                        })

                        const data = await responsePicture.json();

                        if (data !== null) {
                            result += `
                                <li>
                                    <div class="dropdown-item d-flex align-items-center">
                                         <img src="${data[0].linkAnh}" alt="Ảnh sản phẩm"
                                          style="width: 25%; height: 70%; padding-right: 15px;">
                                         <div>
                                            <span>${response.sp.tenSP}</span>
                                            <p class="small">${response.ms.ten}, ${response.size}</p>
                                        </div>
                                        <i class="ri-add-line ms-auto" onclick="addProduct(${response.id})"></i>
                                    </div>
                                </li>`;

                            // Kích hoạt dropdown
                            searchResults.style.display = 'block';
                            searchResults.innerHTML = result;
                        } else {
                            result += `
                                <li>
                                    <div class="dropdown-item d-flex align-items-center">
                                        <div class="d-flex justify-content-center align-items-center" style="width: 25%; height: 70%; padding-right: 15px;">
                                                       <i class="ri-question-mark"></i>
                                                   </div>
                                        <div>
                                            <span>${response.sp.tenSP}</span>
                                            <p class="small">${response.ms.ten}, ${response.size}</p>
                                        </div>
                                        <i class="ri-add-line ms-auto" onclick="addProduct(${response.id})"></i>
                                    </div>
                            </li>`;

                            // Kích hoạt dropdown
                            searchResults.style.display = 'block';
                            searchResults.innerHTML = result;
                        }
                    }
                    if (response === 'null') {
                        result = `
                                <li>
                                    <div class="dropdown-item d-flex align-items-center">
                                         <div>
                                            <span>Không có kết quả!</span>
                                        </div>
                                    </div>
                                </li>`;
                        searchResults.style.display = 'block';
                        searchResults.innerHTML = result;
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });

        } else {
            // Ẩn dropdown nếu không có keyword
            searchResults.style.display = 'none';
        }
    }

    function formatMoneyToPay(index) {
        var inputElement = document.getElementById('paydown-input_' + index);
        var value = inputElement.value;
        value = value.replace(/[^\d]/g, '');
        value = formatmoney(value);
        inputElement.value = value;
    }

    async function paymentOrder(index) {
        let promotion = await getPromotion();
        let id_promotion = null;
        if (promotion.length > 0) {
            id_promotion = promotion[0].id;
        }
        var money = document.getElementById('paydown-input_' + index).value;
        var totalCount = document.getElementById('count-total-input_' + index).value;
        var id = document.getElementById('customer-name-' + index).getAttribute('data-customer-id');
        if (totalCount === '') {
            await Toast.fire({
                icon: "error",
                title: "Đơn hàng chưa có sản phẩm!",
            });
            return;
        }
        if (money === '') {
            await Toast.fire({
                icon: "error",
                title: "Vui lòng nhập tiền khách trả!",
            });
            return;
        }
        let cleanedString = totalCount.split('(')[0].trim();
        var cleanedStr = cleanedString.replace(/[^\d\s]/g, '');
        var cleanedStr2 = money.replace(/[^\d\s]/g, '');
        var totalAmount = parseInt(cleanedStr);
        var moneyToPay = parseInt(cleanedStr2);
        console.log(money, totalCount);
        if (isNaN(cleanedStr2)) {
            await Toast.fire({
                icon: "error",
                title: "Vui lòng nhập đúng giá tiền!",
            });
        } else if (moneyToPay < totalAmount) {
            await Toast.fire({
                icon: "warning",
                title: "Tiền khách trả không đủ!",
            });
        } else {
            swal.fire({
                icon: 'question',
                title: 'Bạn có chắc muốn thanh toán?',
                showCancelButton: true,
                cancelButtonText: 'Không',
                confirmButtonText: 'Có'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: '/api/admin/sell-off/invoice/change-status/' + selectedInvoiceId + '?total_amount=' + totalAmount
                            + '&cash_from_customer=' + moneyToPay + '&customer=' + id + '&promotion=' + id_promotion,
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        },
                        success: function (response) {
                            console.log(response);
                            if (response === 'success') {
                                swal.fire({
                                    title: "Thanh toán thành công!",
                                    icon: "success",
                                    confirmButtonText: "OK",
                                }).then((result) => {
                                    if (result.isConfirmed) {
                                        loadInvoice();
                                    }
                                })
                            }
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', error);
                        }
                    });
                }
            })
        }
    }

    async function searchCustomerByPhone(index) {
        let phone = document.getElementById('number-phone-' + index).value;
        if (phone.replace(/[^0-9]/g, '').length === 0) {
            await Toast.fire({
                icon: "warning",
                text: "Số điện thoại không đúng!",
            });
            return;
        }
        let url = '/api/admin/customer/find/' + phone.replace(/[^0-9]/g, '');
        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        })
        const data = await response.json();
        console.log(data);
        if (data === null) {
            document.getElementById('customer-name-' + index).value = 'Khách vãng lai';
            document.getElementById('customer-name-' + index).setAttribute('data-customer-id', null);
        } else {
            document.getElementById('customer-name-' + index).value = data.hoTen + " - " + data.sdt;
            document.getElementById('customer-name-' + index).setAttribute('data-customer-id', data.id);
        }
    }

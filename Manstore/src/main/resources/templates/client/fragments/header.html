<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg ecommerce-navbar" id="navbar">
        <div class="container">
            <a class="navbar-brand d-none d-lg-block" th:href="@{/}">
                <div class="logo-dark">
                    <img alt="" height="80" th:src="@{/assets/images/sidebar/manstore-logo1.png}" style="margin-left: 120px"/>
                </div>
                <div class="logo-light">
                    <img alt="" height="80" th:src="@{/assets/images/sidebar/manstore-logo1.png}" style="margin-left: 120px"/>
                </div>
            </a>
            <button
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="btn btn-soft-primary btn-icon d-lg-none"
                    data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse"
                    type="button"
            >
                <i class="bi bi-list fs-20"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0" id="navigation-menu">
                    <li class="nav-item d-block d-lg-none">
                        <a class="d-block p-3 h-auto text-center" th:href="@{/}">
                            <img
                                    alt=""
                                    class="card-logo-dark mx-auto"
                                    height="25"
                                    th:src="@{/assets/images/logo-dark.png}"
                            />
                            <img
                                    alt=""
                                    class="card-logo-light mx-auto"
                                    height="25"
                                    th:src="@{/assets/images/logo-light.png}"
                            />
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-key="t-trend-fashion" th:href="@{/}"
                        >Trang chủ</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-key="t-default" th:href="@{/product}"
                        >Sản phẩm</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-key="t-about" th:href="@{/about-us}"
                        >Giới thiệu</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-key="t-faq" th:href="@{/faq}"
                        >Hỏi đáp</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-key="t-contact" th:href="@{/contact-us}"
                        >Liên hệ</a
                        >
                    </li>
                </ul>
            </div>
            <div
                    class="bg-overlay navbar-overlay"
                    data-bs-target="#navbarSupportedContent.show"
                    data-bs-toggle="collapse"
            ></div>

            <div class="d-flex align-items-center">
                <button
                        class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle text-muted"
                        data-bs-target="#searchModal"
                        data-bs-toggle="modal"
                        type="button"
                >
                    <i class="bx bx-search fs-22"></i>
                </button>
                <div class="topbar-head-dropdown ms-1 header-item">
                    <a
                            class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle text-muted"
                            onclick="handleNextShopCart()"
                            type="button"
                    >
                        <i class="ph-shopping-cart fs-18"></i>
                        <span
                                class="position-absolute topbar-badge cartitem-badge fs-10 translate-middle badge rounded-pill bg-danger"
                                id="quantity-cart"
                        ></span>
                    </a>
                </div>
                <div
                        class="dropdown topbar-head-dropdown ms-1 header-item dropdown-hover-end d-none"
                        id="notificationDropdown"
                >
                    <button
                            aria-expanded="false"
                            aria-haspopup="true"
                            class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle text-muted"
                            data-bs-auto-close="outside"
                            data-bs-toggle="dropdown"
                            id="page-header-notifications-dropdown"
                            type="button"
                    >
                        <i class="bi bi-bell fs-18"></i>
                        <span
                                class="position-absolute topbar-badge fs-10 translate-middle badge rounded-pill bg-danger d-none" id="notifi-quantity"
                        ><span class="notification-badge" id="count-notification"></span
                        ><span class="visually-hidden">unread messages</span></span
                        >
                    </button>
                    <div
                            aria-labelledby="page-header-notifications-dropdown"
                            class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                    >
                        <div class="py-2 ps-2 dropdown-scroll" id="notificationItemsTabContent">
                            <div class="pe-2" style="max-height: 300px" id="notification-layout">

                            </div>
                            <div class="notification-actions" id="notification-actions" style="display: none">
                                <div
                                        class="d-flex text-muted justify-content-center align-items-center"
                                >
                                    Select
                                    <div
                                            class="text-body fw-semibold px-1"
                                            id="select-content"
                                    >
                                        0
                                    </div>
                                    Result
                                    <button
                                            class="btn btn-link link-danger p-0 ms-2"
                                            data-bs-target="#removeNotificationModal"
                                            data-bs-toggle="modal"
                                            type="button"
                                    >
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                        class="dropdown topbar-head-dropdown ms-1 header-item dropdown-hover-end"
                >
                    <button
                            aria-expanded="false"
                            aria-haspopup="true"
                            class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle text-muted"
                            data-bs-toggle="dropdown"
                            type="button"
                    >
                        <i class="bi bi-sun align-middle fs-20"></i>
                    </button>
                    <div
                            class="dropdown-menu p-2 dropdown-menu-end"
                            id="light-dark-mode"
                    >
                        <a class="dropdown-item" data-mode="light" th:href="@{#!}"
                        ><i class="bi bi-sun align-middle me-2"></i> Defualt (light
                            mode)</a
                        >
                        <a class="dropdown-item" data-mode="dark" th:href="@{#!}"
                        ><i class="bi bi-moon align-middle me-2"></i> Dark</a
                        >
                        <a class="dropdown-item" data-mode="auto" th:href="@{#!}"
                        ><i class="bi bi-moon-stars align-middle me-2"></i> Auto
                            (system defualt)</a
                        >
                    </div>
                </div>
                <div id="login-logout">

                </div>
            </div>
        </div>
    </nav>
</div>
